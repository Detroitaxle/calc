<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund & Payment Calculator</title>
    <style>
        :root {
            --primary: #6d9eeb;
            --secondary: #8ab4f8;
            --refund: #81c784;
            --payment: #f48fb1;
            --warning: #ffb74d;
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-border: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 20px;
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--dark-surface);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            border: 1px solid var(--dark-border);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
        }
        
        .calculator-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .calculator-section {
            flex: 1;
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            border: 1px solid var(--dark-border);
        }
        
        h2 {
            color: var(--primary);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
            font-size: 1.3em;
        }
        
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .input-wrapper {
            position: relative;
            flex-grow: 1;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 10px 10px 10px 25px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: var(--dark-text);
            -moz-appearance: textfield;
        }
        
        .input-wrapper input::-webkit-outer-spin-button,
        .input-wrapper input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .input-wrapper input:focus {
            outline: 2px solid var(--primary);
        }
        
        .currency {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-add {
            background-color: var(--primary);
            color: white;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .btn-remove {
            background-color: #444;
            color: white;
            min-width: 36px;
            padding: 10px;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .total-row {
            font-weight: bold;
            padding: 12px;
            background-color: #333;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 1.1em;
        }
        
        .result-box {
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 30px;
            border: 2px solid;
        }
        
        .refund-result {
            background-color: #1b3a1f;
            color: var(--refund);
            border-color: var(--refund);
        }
        
        .payment-result {
            background-color: #3a1b1b;
            color: var(--payment);
            border-color: var(--payment);
        }
        
        .balanced {
            background-color: #2a2a2a;
            color: var(--warning);
            border-color: var(--warning);
        }
        
        @media (max-width: 768px) {
            .calculator-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refund & Payment Calculator</h1>
        
        <div class="calculator-container">
            <div class="calculator-section" id="returns-section">
                <h2>Refunds</h2>
                <button class="btn btn-add" onclick="addReturnItem()">+ Add Refund</button>
                <div id="returns-items">
                    <!-- Refund items will be added here -->
                </div>
                <div class="total-row">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Total Refunds:</span>
                        <span id="returns-total">$0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="calculator-section" id="payments-section">
                <h2>Payments</h2>
                <button class="btn btn-add" onclick="addPaymentItem()">+ Add Payment</button>
                <div id="payments-items">
                    <!-- Payment items will be added here -->
                </div>
                <div class="total-row">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Total Payments:</span>
                        <span id="payments-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result" class="result-box balanced">
            Enter amounts to calculate balance
        </div>
    </div>
    
    <script>
        let itemId = 0;
        let currentSection = null;
        
        // Add refund amount
        function addReturnItem(value = '', focus = true) {
            const id = `return-${itemId++}`;
            const item = document.createElement('div');
            item.className = 'item-row';
            item.id = id;
            item.innerHTML = `
                <div class="input-wrapper">
                    <span class="currency">$</span>
                    <input type="number" min="0" step="0.01" placeholder="0.00" value="${value}">
                </div>
                <button class="btn btn-remove" onclick="removeItem('${id}')">×</button>
            `;
            
            const input = item.querySelector('input');
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    currentSection = 'returns';
                    addReturnItem('', true);
                }
            });
            input.addEventListener('input', calculateTotals);
            
            document.getElementById('returns-items').appendChild(item);
            if (focus) input.focus();
            calculateTotals();
        }
        
        // Add payment amount
        function addPaymentItem(value = '', focus = true) {
            const id = `payment-${itemId++}`;
            const item = document.createElement('div');
            item.className = 'item-row';
            item.id = id;
            item.innerHTML = `
                <div class="input-wrapper">
                    <span class="currency">$</span>
                    <input type="number" min="0" step="0.01" placeholder="0.00" value="${value}">
                </div>
                <button class="btn btn-remove" onclick="removeItem('${id}')">×</button>
            `;
            
            const input = item.querySelector('input');
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    currentSection = 'payments';
                    addPaymentItem('', true);
                }
            });
            input.addEventListener('input', calculateTotals);
            
            document.getElementById('payments-items').appendChild(item);
            if (focus) input.focus();
            calculateTotals();
        }
        
        function removeItem(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
                calculateTotals();
                
                // Focus on the previous input if available
                const inputs = document.querySelectorAll('input[type="number"]');
                if (inputs.length > 0) {
                    inputs[inputs.length - 1].focus();
                }
            }
        }
        
        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toFixed(2);
        }
        
        function calculateTotals() {
            // Calculate refunds total
            let returnsTotal = 0;
            document.querySelectorAll('#returns-items input').forEach(input => {
                returnsTotal += parseFloat(input.value) || 0;
            });
            document.getElementById('returns-total').textContent = formatCurrency(returnsTotal);
            
            // Calculate payments total
            let paymentsTotal = 0;
            document.querySelectorAll('#payments-items input').forEach(input => {
                paymentsTotal += parseFloat(input.value) || 0;
            });
            document.getElementById('payments-total').textContent = formatCurrency(paymentsTotal);
            
            // Display result
            const resultDiv = document.getElementById('result');
            const difference = returnsTotal - paymentsTotal;
            
            if (difference > 0) {
                resultDiv.innerHTML = `Customer gets <strong>${formatCurrency(difference)}</strong> refund`;
                resultDiv.className = 'result-box refund-result';
            } else if (difference < 0) {
                resultDiv.innerHTML = `Customer needs to pay <strong>${formatCurrency(Math.abs(difference))}</strong>`;
                resultDiv.className = 'result-box payment-result';
            } else {
                resultDiv.textContent = 'Amounts are balanced';
                resultDiv.className = 'result-box balanced';
            }
        }
        
        // Initialize with empty fields
        window.onload = function() {
            addReturnItem('', false);
            addPaymentItem('', false);
            
            // Set initial focus
            document.querySelector('#returns-items input').focus();
            currentSection = 'returns';
        };
    </script>
</body>
</html>
